<!-- templates/shop/order_confirmation.html -->
{% extends "base.html" %}

{% block title %}Order Confirmation{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="mb-4">Thank You for Your Order!</h2>
            <p class="lead mb-4">Your order has been placed successfully.</p>
            <p>Order #{{ order.id }}</p>
            <p>We'll send a confirmation email to <strong>{{ order.email }}</strong></p>
            <a href="{% url 'shop:product_list' %}" class="btn btn-primary mt-3">Continue Shopping</a>
        </div>
    </div>
</div>
{% endblock %}
