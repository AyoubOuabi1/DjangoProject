<!-- templates/shop/dashboard/product_confirm_delete.html -->
{% extends "shop/dashboard/base_dashboard.html" %}

{% block title %}Delete Product{% endblock %}

{% block dashboard_content %}
    <div class="card">
        <div class="card-header">
            <h3>Delete Product</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'shop:dashboard_products' %}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
